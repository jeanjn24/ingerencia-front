<div class="example-header mat-elevation-z8">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Escriba algo para filtrar">
  </mat-form-field>
</div>
<br>
<div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>
    <!--  Columna Title-->
    <ng-container matColumnDef="Title">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.title}} </mat-cell>
    </ng-container>

    <!-- Columna Author -->
    <ng-container matColumnDef="Author">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Author </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.author}} </mat-cell>
    </ng-container>

    <!-- Columna Created-->
    <ng-container matColumnDef="Created At">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Created At </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.created_at}} </mat-cell>
    </ng-container>



    

     <!-- Action Column -->
     <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
        <a (click)="openDialog('Delete',element)">Delete</a>  
      </td>
    </ng-container>

    

   

    <mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" [pageSize]="25" [showFirstLastButtons]="true"></mat-paginator>
</div>
